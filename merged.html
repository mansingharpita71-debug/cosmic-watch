<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cosmic Watch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #020024, #090979, #000);
      color: white;
      min-height: 100vh;
    }

    /* ===== LOGIN ===== */
    .login-page {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      color: black;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: bold; }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      border: 2px solid #ddd;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    /* ===== DASHBOARD ===== */
    .dashboard { display: none; text-align: center; }

    h1 { margin: 20px; color: #00d4ff; }

    button {
      padding: 10px 18px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      background: #00d4ff;
      color: black;
      cursor: pointer;
    }

    button:hover { transform: scale(1.05); }

    #asteroids {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .asteroid-card {
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      padding: 15px;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(0,212,255,0.3);
    }

    .hazard { color: #ff4d4d; font-weight: bold; }
    .safe { color: #4dff88; font-weight: bold; }

    /* ===== ORBIT SIM ===== */
    #orbitCanvas {
      background: black;
      display: block;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,212,255,0.4);
    }

    #orbitControls { margin: 10px; }
    #orbitInfo { margin: 10px; color: #00d4ff; }

    /* ===== STARS ===== */
    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: -1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%,100%{opacity:.3} 50%{opacity:1}
    }
  </style>
</head>

<body>

<!-- LOGIN -->
<div class="login-page" id="loginPage">
  <div class="login-container">
    <h1>Cosmic Watch Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label>Email</label>
        <input type="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" required>
      </div>
      <button class="login-btn">Login</button>
    </form>
  </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">
  <div class="stars" id="starField"></div>

  <h1>‚òÑÔ∏è Cosmic Watch</h1>
  <button id="loadBtn">Load Today‚Äôs Asteroids</button>
  <div id="asteroids"></div>

  <h1>ü™ê Orbital Simulator</h1>
  <canvas id="orbitCanvas" width="800" height="600"></canvas>

  <div id="orbitControls">
    <button id="pauseBtn">‚è∏ Pause</button>
    <button id="resetBtn">üîÑ Reset</button>
    <button id="speedUpBtn">‚è© Speed +</button>
    <button id="speedDownBtn">‚è™ Speed -</button>
    <button id="loadAsteroidsBtn">ü™® Load Asteroids</button>
  </div>

  <div id="orbitInfo"><p>Orbital Simulator Ready</p></div>
</div>

<script>
/* ===== LOGIN ===== */
loginForm.addEventListener("submit", e => {
  e.preventDefault();
  loginPage.style.display = "none";
  dashboard.style.display = "block";
  createStarField();
  initializeOrbitalSimulator();
});

/* ===== STARS ===== */
function createStarField(){
  for(let i=0;i<100;i++){
    const s=document.createElement("div");
    s.className="star";
    s.style.left=Math.random()*100+"%";
    s.style.top=Math.random()*100+"%";
    starField.appendChild(s);
  }
}

/* ===== NASA API ===== */
const NASA_API_KEY="piJv73qi3b7tWXhpKeA3SskdrEt8Evc7hrvPiw6P";
let allAsteroidsData=[];

loadBtn.onclick=async()=>{
  asteroids.innerHTML="Loading üöÄ";
  const today=new Date().toISOString().split("T")[0];
  const res=await fetch(`https://api.nasa.gov/neo/rest/v1/feed?start_date=${today}&end_date=${today}&api_key=${NASA_API_KEY}`);
  const data=await res.json();
  allAsteroidsData=data.near_earth_objects[today];
  asteroids.innerHTML="";
  allAsteroidsData.forEach(a=>{
    asteroids.innerHTML+=`
      <div class="asteroid-card">
        <h3>${a.name}</h3>
        <p>Diameter: ${a.estimated_diameter.meters.estimated_diameter_max.toFixed(1)} m</p>
        <p class="${a.is_potentially_hazardous_asteroid?"hazard":"safe"}">
          ${a.is_potentially_hazardous_asteroid?"‚ö† Hazardous":"‚úÖ Safe"}
        </p>
      </div>`;
  });
};

/* ===== ORBIT SIMULATOR ===== */
let canvas,ctx,bodies=[],isPaused=false,simulationSpeed=1;
const G=0.5;

class CelestialBody{
  constructor(x,y,vx,vy,mass,radius,color,label,isAsteroid=false){
    Object.assign(this,{x,y,vx,vy,mass,radius,color,label,isAsteroid,trail:[]});
  }
  update(){
    bodies.forEach(b=>{
      if(b===this)return;
      const dx=b.x-this.x,dy=b.y-this.y;
      const d=Math.sqrt(dx*dx+dy*dy)+1;
      const f=G*this.mass*b.mass/(d*d);
      this.vx+=f*dx/d/this.mass*simulationSpeed;
      this.vy+=f*dy/d/this.mass*simulationSpeed;
    });
    this.x+=this.vx*simulationSpeed;
    this.y+=this.vy*simulationSpeed;
    this.trail.push({x:this.x,y:this.y});
    if(this.trail.length>80)this.trail.shift();
  }
  draw(){
    ctx.strokeStyle=this.color;
    ctx.beginPath();
    this.trail.forEach((p,i)=>i?ctx.lineTo(p.x,p.y):ctx.moveTo(p.x,p.y));
    ctx.stroke();
    ctx.fillStyle=this.color;
    ctx.beginPath();
    ctx.arc(this.x,this.y,this.radius,0,Math.PI*2);
    ctx.fill();
  }
}

function initializeOrbitalSimulator(){
  canvas=orbitCanvas; ctx=canvas.getContext("2d");
  bodies=[
    new CelestialBody(400,300,0,0,1200,16,"#FFD700","Sun"),
    new CelestialBody(250,300,0,-6,60,8,"#4169E1","Venus"),
    new CelestialBody(550,300,0,5,80,9,"#FF6347","Mars")
  ];
  animate();
}

function animate(){
  ctx.fillStyle="rgba(0,0,0,.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  if(!isPaused)bodies.forEach(b=>b.update());
  bodies.forEach(b=>b.draw());
  requestAnimationFrame(animate);
}

pauseBtn.onclick=()=>{isPaused=!isPaused;};
resetBtn.onclick=initializeOrbitalSimulator;
speedUpBtn.onclick=()=>simulationSpeed=Math.min(5,simulationSpeed+.5);
speedDownBtn.onclick=()=>simulationSpeed=Math.max(.5,simulationSpeed-.5);

loadAsteroidsBtn.onclick=()=>{
  allAsteroidsData.slice(0,20).forEach((a,i)=>{
    const angle=i/20*Math.PI*2;
    bodies.push(new CelestialBody(
      400+Math.cos(angle)*200,
      300+Math.sin(angle)*200,
      -Math.sin(angle)*.8,
      Math.cos(angle)*.8,
      10,3,
      a.is_potentially_hazardous_asteroid?"#FF4500":"#FFB347",
      a.name,true
    ));
  });
};
</script>

</body>
</html>
